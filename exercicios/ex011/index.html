<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
   <h1>Imagem Dinâmica</h1> 
   <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
   
   <picture>
       <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
       <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
       <img src="imagens/foto-g.png" alt="Imagem dinâmica">
   </picture>

   <h1>Reproduzindo Áudio</h1>
   <p>Vamos aprender a reproduzir áudios em HTML5.</p>
   <audio preload="metadata" autoplay controls loop>
       <source src="midia/fractal-of-light-chris-haugen.mp3" type="audio/mpeg">
       <source src="midia/fractal-of-light-chris-haugen.ogg" type="audio/ogg">
       <source src="midia/fractal-of-light-chris-haugen.wav" type="audio/wav">
       <p>Seu navegador não suporta áudio <a href="midia/fractal-of-light-chris-haugen.mp3" download="fractal-of-light-chris-haugen.mp3" type="audio/mpeg"></a></p>
   </audio>
</body>
</html>
